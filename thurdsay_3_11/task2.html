<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
         operator = prompt('write an Operator');
         x = prompt('write first number');
         y = prompt('write seconed number');

        if(operator== '+'){
            console.log(+ x + +y)
            document.write(x,operator,y,'=', + x + +y)
        }
        else if(operator== '-'){
            console.log(x-y)
            document.write(x,operator,y,'=',x-y)


        }
        else if(operator== '*'){
            console.log(x*y)
            document.write(x,operator,y,'=',x*y)

        }

        else if(operator== '/'){
            console.log(x/y)
            document.write(x,operator,y,'=',x/y);


        }

    </script>

</body>

</html>
